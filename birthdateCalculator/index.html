<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate how much time passed since your birthday</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>How much time passed since your birth?</h1>

    <div id="maincontainer">
      <input type="date" id="calendar" />
      <button type="button" onclick="calculateTime()" id="startstopbutton">
        <p id="buttoncap">Calculate</p>
      </button>

      <div>
        <p id="timePassed"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
